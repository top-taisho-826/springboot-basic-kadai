<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>お問い合わせ確認</title>
</head>
<body>
<h1>確認画面</h1>

<form action="#" method="post">
    <p>お名前: <span th:text="${contactForm.name}"></span></p>
    <p>メールアドレス: <span th:text="${contactForm.email}"></span></p>
    <p>お問い合わせ内容:</p>
    <p th:text="${contactForm.message}"></p>

    <!-- ここで送信ボタンなどを追加する場合 -->
    <!-- データをPOSTする hiddenフィールド -->
    <input type="hidden" name="name" th:value="${contactForm.name}" />
    <input type="hidden" name="email" th:value="${contactForm.email}" />
    <input type="hidden" name="message" th:value="${contactForm.message}" />

    <button type="submit">送信</button>
</form>
</body>
</html>
